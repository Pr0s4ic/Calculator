<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <nav>
        <h1>Calculator</h1>
    </nav>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <p class="feed">0</p>
                <p class="initial">0</p>
            </div>
            <p class="clear">Clear</p>
            <p class="delete">Delete</p>
            <p class="button b7">7</p>
            <p class="button b8">8</p>
            <p class="button b9">9</p>
            <p class="button b-div">/</p>
            <p class="button b4">4</p>
            <p class="button b5">5</p>
            <p class="button b6">6</p>
            <p class="button b-mul">*</p>
            <p class="button b1">1</p>
            <p class="button b2">2</p>
            <p class="button b3">3</p>
            <p class="button b-min">-</p>
            <p class="button b-dot">.</p>
            <p class="button b0">0</p>
            <p class="button b-eq">=</p>
            <p class="button b-sum">+</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
